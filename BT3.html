<!DOCTYPE html>
<html>
<script>
    let arr = [7, 45, 11, 45, 2]
    let min = arr[0];
    let min_array = [];

    for (let i = 1; i < arr.length; i++) {
        if (min >= arr[i]) {
            min = arr[i]
            min_array.push(i);
        }
    }
    alert("Min la " + min + " o vi tri " + min_array)
</script>
</html>
